<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dahboard</title>
    <!-- *link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- *link bootstrap/ -->
    <!-- *link fontawesome -->
    <script
      src="https://kit.fontawesome.com/d7e1ca7451.js"
      crossorigin="anonymous"
    ></script>
    <!-- *link fontawesome/ -->
    <!-- *link google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- *link google font roboto/ -->
    <!-- *link al css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- *link al css/ -->
  </head>
  <body class="debug">
    <!-- *header del sito -->
    <header
      class="fixed-top d-flex align-items-center justify-content-between px-3"
    >
      <!-- ?logo del sito -->
      <div class="-lc-header-logo flex-shrink-1 pe-2">
        <img
          class="d-lg-none img-fluid height-100"
          src="img/mobile-logo.png"
          alt="logo mobile"
          width="35px"
        />
        <img
          class="d-none d-lg-inline-block img-fluid"
          src="img/logo.svg"
          alt="logo"
        />
      </div>
      <!-- ?logo del sito/ -->

      <!-- ?navbar -->
      <nav class="navbar flex-grow-1">
        <div class="container-fluid d-inline-block">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
      <!-- ?navbar/ -->

      <!-- ?header icons -->
      <ul class="d-flex list-unstyled align-items-center mb-0">
        <li><i class="fa-solid fa-list d-none d-lg-inline-block px-2"></i></li>
        <li>
          <i
            class="fa-solid fa-circle-question d-none d-lg-inline-block px-2"
          ></i>
        </li>
        <li>
          <i
            class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block px-2"
          ></i>
        </li>
        <li><i class="fa-solid fa-bell ps-2 text-warning"></i></li>
      </ul>
      <!-- ?header icons/ -->
    </header>
    <!-- *header del sito/ -->

    <!-- *corpo principale della pagina -->
    <main class="d-flex">
      <!-- ?navbar a sinistra -->
      <nav class="flex-shrink-0 p-4 fw-bold">
        <ul class="list-unstyled d-flex flex-column mb-0 h-100">
          <!-- elemento -->
          <li
            class="d-flex justify-content-between align-items-center mb-3 mb-lg-2"
          >
            <i class="fa-solid fa-house me-lg-3"></i>
            <span class="d-none d-lg-inline-block">Home</span>
          </li>
          <!-- elemento -->

          <!-- elemento -->
          <li
            class="d-flex justify-content-between align-items-center mb-3 mb-lg-2"
          >
            <i class="fa-solid fa-chart-simple me-lg-3"></i>
            <span class="d-none d-lg-inline-block">Stats</span>
          </li>
          <!-- elemento -->

          <!-- elemento -->
          <li class="d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-signal me-lg-3"></i>
            <span class="d-none d-lg-inline-block">Signals</span>
          </li>
          <!-- elemento -->

          <!-- elemento -->
          <li class="mt-auto d-flex justify-content-between align-items-center">
            <i class="fa-solid fa-gear me-lg-2"></i>
            <span class="d-none d-lg-inline-block">Admin</span>
          </li>
          <!-- elemento -->
        </ul>
      </nav>
      <!-- ?navbar a sinistra/ -->

      <!-- ?dashboard principlae -->
      <div class="-lc-dashboard overflow-y-auto flex-grow-1">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam
          deleniti accusantium officia aut corporis perspiciatis tempore
          possimus excepturi unde, quod quas accusamus soluta aliquid similique
          natus ab, sunt hic! Natus!
        </p>
      </div>
      <!-- ?dashboard principlae/ -->
    </main>
    <!-- *corpo principale della pagina/ -->

    <!-- *link bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- *link bootstrap js/ -->
  </body>
</html>
